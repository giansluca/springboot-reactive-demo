<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Profile notification client
    </title>
</head>
<body>
<script>
    // Web Socket
    const socket = new WebSocket("ws://localhost:8080/ws/base-websocket");

    socket.onmessage = (event) => {
        appendEventData(JSON.parse(event.data))
    }
    socket.onerror = (error) => {
        console.log(error)
    };

    function sendData() {
        socket.send("text that the server is urgently awaiting!")
    }

    function appendEventData(eventData) {
        const p = document.createElement("p");
        p.style.margin = "3px"
        p.innerHTML = "Event type:  " + JSON.stringify(eventData.eventType) + " - Data:  " + JSON.stringify(eventData.data);
        document.getElementById("server-response-1").appendChild(p);
    }

    // Server Sent Event - SSE
    const source = new EventSource('http://localhost:8080/sse/stream-flux');
    source.onmessage = (event) => {
        const el = document.getElementById("server-response-2");
        el.appendChild(document.createTextNode(event.data + " "));
    };
</script>

Hola!
<button onclick="sendData()">send</button>
<br>
<div>
    <br><br>
    <div id="server-response-1"></div>
</div>
<br><br>
<div>
    <br><br>
    <div id="server-response-2"></div>
</div>

</body>
</html>
