<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Profile notification client
    </title>
</head>
<body>
Hola!
<script>
    const socket = new WebSocket('ws://localhost:8080/ws/user-profile-created');

    socket.onmessage = (event) => {
        appendEventData(event.data)
    }
    socket.onerror = (error) => {
        console.log(error)
    };

    function sendData() {
        socket.send("text that the server is urgently awaiting!")
    }

    function appendEventData(eventData) {
        const p = document.createElement("p");
        p.style.margin = "3px"
        p.innerHTML = eventData;
        document.getElementById("server-response").appendChild(p);
    }
</script>

<div>
    <br>
    <button onclick="sendData()">send</button>
    <br><br>
    <div id="server-response"></div>
</div>

</body>
</html>
